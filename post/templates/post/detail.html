<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}">
    <H1><a href="{% url 'post:main_page' %}"> <-back </a></H1>
    <H3>{{ post.name }}</H3>
    <img src="{{ post.img_large.url }}" alt="img" class="main_img">
    <p>{{ post.number_of_likes }} Likes!
        {% if is_user_like_this %}
            <a href="{% url 'post:delete_like' post.id %}">Dislike it!</a>
        {% else %}
            <a href="{% url 'post:new_like' post.id %}">Like it!</a>
        {% endif %}
    </p>
    {% if comments %}
        {% include 'post/components/comment.html' with parent=None %}
    {% endif %}
</body>
</html>
