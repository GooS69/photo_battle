{% for comment in comments %}
    {% if comment.parent == parent %}

        <h3>{{ comment.author }}</h3>
        <h4>{{ comment.text }} </h4>

        {% if comment.comments %}
            <div style=margin-left:20px >
            {% include 'post/components/comment.html' with parent=comment %}
            </div>
        {% endif %}

    {% endif %}
{% endfor %}
