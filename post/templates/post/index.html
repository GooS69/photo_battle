<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% load static %}

    <link class="main_img" rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}">

    {% if user.is_authenticated %}
        <p>Hi {{ user.first_name }}</p>
        <p><a href="{% url 'post:new_post' %}">Create new post</a></p>
        <p><a href="{% url 'post:logout' %}">Logout</a></p>
    {% else %}
        <p><a href="/login/vk-oauth2">Login with Vk</a></p>
    {% endif %}

    {% if posts %}
        {% for post in posts %}
            <p><a href="{{ post.id }}">{{ post.name }}</a></p>
            <img class="small_img" src="{{ post.img_large.url }}" alt="img" >
        {% endfor %}
    {% else %}
        <p>No posts are available.</p>
    {% endif %}

</body>
</html>
