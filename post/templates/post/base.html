<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>Photo Battle</strong>
            </a>
            {% if user.is_authenticated %}
                <div>
                <span class="text-white">Hi </span>
                    <a href="{% url 'post:user_page' user.id %}"><span id="nameWrapperElem">{{ user.first_name }}</span>
                            <img id="avatarElem" class="rounded-circle" src="
                            {% if user.avatar %}
                                {{ user.avatar.url }}
                            {% else %}
                                https://bozemanschoolsfoundation.org/wp-content/uploads/2018/12/Missing-Person-Image.jpg
                            {% endif %}
                            " alt="avatar" width="30" height="30">
                    </a>
                    <a href="{% url 'post:logout' %}">Logout</a>
                </div>
            {% else %}
                <a href="/login/vk-oauth2">Login with Vk</a>
            {% endif %}
        </div>
    </div>
</header>

<body>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
